<ion-header>

  <ion-navbar>
    <ion-title>Preguntas Frecuentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list>
        <ion-item  *ngFor="let faq of faqs">
            {{faq.title.rendered}}
            <p> {{faq.acf.respuesta_faqs}} 
            </p>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
      <button ion-fab color="whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></button>
      <ion-fab-list side="left">
        <a class="button-reserva"  href="https://api.whatsapp.com/send?phone=569" target="_blank"  ion-fab> Ir a whatsapp</a>
      </ion-fab-list>
    </ion-fab>
</ion-content>
