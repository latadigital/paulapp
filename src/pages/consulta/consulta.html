<ion-header>

  <ion-navbar color="primary">

      <ion-buttons start >
        <button ion-button icon-only (click)="ProfileLink()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>Datos Personales </ion-title>
      <ion-buttons end >
          <button ion-button icon-only>
            <ion-icon name="ios-mail"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
        <form autocomplete="off" [formGroup]="user" (ngSubmit)="save()">
              
            <ion-list>
                <ion-item>
                    <ion-label color="primary"><span class="obligatorio">*</span>GÃ©nero</ion-label>
                    <ion-select   placeholder="Seleccione" formControlName="sexo" value="" >
                        <ion-option value="Masculino" selected>Masculino</ion-option>
                        <ion-option value="Femenino">Femenino</ion-option>
                    </ion-select>
                </ion-item>
                        
                <ion-item>
                    <ion-label floating>Peso</ion-label>
                    <ion-input type="text"  formControlName="peso" [value]="user_data?.peso"  value=""></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label floating>Altura </ion-label>
                    <ion-input type="text" formControlName="altura" [value]="user_data?.altura" ></ion-input>
                </ion-item> 
    
                <ion-item>
                    <ion-label floating>Edad</ion-label>
                    <ion-input type="number" maxlength="2" formControlName="edad"  [value]="user_data?.edad"  value=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Descripcion</ion-label>
                    <ion-textarea  rows="5" maxLength="500" formControlName="descripcion" [value]="user_data?.descripcion"  value=""></ion-textarea>
                </ion-item>
                
              
                
            </ion-list>
               
            <div padding>
                <button block class="btn-ingresar" >Guardar datos</button>
            </div>
        </form>
    </ion-content>
