<ion-header>

    <ion-navbar color="primary">
  
        <ion-buttons start >
          <button ion-button icon-only (click)="ProfileLink()">
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title text-center>Home </ion-title>
        <ion-buttons end >
            <button ion-button icon-only>
              <ion-icon name="ios-mail"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
  
  </ion-header>
<ion-content>
    
    <div class="content-profile">
        <div class="profile-circle">
            <div *ngIf="user_data?.imagen"  >
                <img  (click)="takePicture()" src="{{user_data?.imagen}}" width="100%" style="padding: 0;"/>
            </div>
            <div *ngIf="!user_data?.imagen"  >
                <img  (click)="takePicture()" src="assets/img/young-man-with-modern-hair-cut.svg" width="100%" style="padding: 0;"/>
            </div>
        </div>
        <h1 text-center>{{nombre}} {{user_id }}</h1>
        <div *ngIf="user_data?.edad || user_data?.peso "  >
            <p text-center> edad {{user_data?.edad}}  | cm {{user_data?.altura}}  | peso {{user_data?.peso}}</p>
                        <p text-center> <button (click)="ProfileLink()" class="actualiza_datos"> Actualice sus datos</button></p>
        </div>
        <div  *ngIf="user_data?.tipocuenta == 1" >
            <p text-center >Tipo de cuenta: Paciente</p>
        </div>
        <div  *ngIf="user_data?.tipocuenta != 1" >
            <p text-center >Tipo de cuenta: Invitado </p>
        </div>
    </div>



    <div class="consulta">
        <div class="item_consulta">
            <h3><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon> Próxima Consulta</h3>
            <div *ngIf="user_data?.proxima_consulta "  >
            <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{user_data?.proxima_consulta}}</p>
            </div>
            <div *ngIf="!user_data?.proxima_consulta "  >
                <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> Sin horas agendadas</p>
                </div>
        </div>
    </div>

    <ion-list>

           
    <button ion-item (click)="viewAgua()">
            <ion-icon name="ios-water-outline" color="ico-water-outline" item-start></ion-icon>
                Cantidad de agua consumida: {{porcentaje?.circulo}}%
            </button>
        <button ion-item (click)="viewPautas()">
        <ion-icon name="ios-restaurant" color="ico-alimentos" item-start></ion-icon>
            Mi Pauta de Alimentos
        </button>
        <button ion-item (click)="viewEjercicios()">
            <ion-icon name="ios-bicycle" color="ico-ejercicios" item-start></ion-icon>
            Mi Selección de Ejercicios
        </button>
        <button ion-item (click)="viewPreguntas()">
            <ion-icon name="ios-help-circle" color="ico-preguntas" item-start></ion-icon>
            Preguntas Frecuentes
        </button>
        <button ion-item (click)="viewTerminos()">
            <ion-icon name="ios-glasses" color="ico-terminos" item-start></ion-icon>
            Términos y Condiciones
        </button>
    </ion-list>
   


</ion-content>
