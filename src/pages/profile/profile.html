<ion-header>
    <ion-navbar>
        <ion-title text-center>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-mail" color="light"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="content-profile">
        <div class="profile-circle">
            <img src="assets/img/young-man-with-modern-hair-cut.svg" width="100%" style="padding: 0;"/>
        </div>
        <h1 text-center>{{nombre}}</h1>
        <p text-center>30 años | 170 cm | 81 Kg</p>
    </div>



    <div class="consulta">
        <div class="item_consulta">
            <h3><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon> Próxima Consulta</h3>
            <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> Miércoles 24 de Abril, 2018 / 15:30 hrs</p>
        </div>
    </div>

    <ion-list>
        <button ion-item (click)="viewPautas()">
            <ion-icon name="ios-restaurant" color="ico-alimentos" item-start></ion-icon>
            Mi Pauta de Alimentos
        </button>
        <button ion-item (click)="viewEjercicios()">
            <ion-icon name="ios-bicycle" color="ico-ejercicios" item-start></ion-icon>
            Mi Selección de Ejercicios
        </button>
        <button ion-item (click)="viewPreguntas()">
            <ion-icon name="ios-help-circle" color="ico-preguntas" item-start></ion-icon>
            Preguntas Frecuentes
        </button>
        <button ion-item (click)="viewTerminos()">
            <ion-icon name="ios-glasses" color="ico-terminos" item-start></ion-icon>
            Términos y Condiciones
        </button>
    </ion-list>
   


</ion-content>
