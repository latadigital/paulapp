<ion-header>

  <ion-navbar color="primary">

      <ion-buttons start >
        <button ion-button icon-only (click)="ProfileLink()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>RECETAS</ion-title>
      <ion-buttons end >
          <button ion-button icon-only>
            <ion-icon name="ios-mail"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>




  <ion-content class="card-background-page">

    <ion-card class="banner-principal">
      <img src="assets/img/card-saopaolo.png"/>
      <div class="card-title">INSTRUCTIVO</div>
    </ion-card>

    <ion-row padding>
      <p class="sub-title">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. </p>
    </ion-row>


    <ion-row padding>
      <h2 class="big-title">RECETAS</h2>
    </ion-row>


    <ion-card class="category-button" *ngFor="let item of recetas">
      <button (click)="singleReceta(item)">
          <img [src]="item.acf.imagen.sizes.medium"/>
          <div class="card-title">{{ item.title.rendered }}</div>
      </button>
    </ion-card>

    <ion-fab right bottom>
      <button ion-fab color="whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></button>
      <ion-fab-list side="left">
        <a class="button-reserva"  href="https://api.whatsapp.com/send?phone=569" target="_blank"  ion-fab> Ir a whatsapp</a>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
