<ion-header>

  <ion-navbar>
    <ion-title>Mi selección de Ejercicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="content-sub_title">
        
        <img src="assets/img/weightlifting.svg" alt="">
        <p>Acá Puedes ver tu selección de ejercicios para hacer por los próximos 20 días durante 10 minutos</p>
    </div>

    <ion-list>
        <ion-item *ngFor="let ejer of ejercicios">
            <ion-thumbnail item-start>
                <img src="assets/img/ico-abdomen.svg">
            </ion-thumbnail>
            <h2>{{ejer?.title.rendered}}</h2>
            <p>Abdomen</p>
            <button ion-button clear item-end (click)="singleEjercicios(ejer.id)" >View</button>
        </ion-item>   
    </ion-list>
</ion-content>
