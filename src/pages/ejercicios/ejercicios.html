<ion-header>

  <ion-navbar color="primary">

      <ion-buttons start >
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>EJERCICIOS</ion-title>
      <ion-buttons end >
          <button ion-button icon-only>
            <ion-icon name="ios-mail"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>


  <ion-card class="category-button" *ngFor="let cat of categorias" >
    <div *ngIf="cat.id == 16 || cat.id == 13 || cat.id == 14 || cat.id == 17 || cat.id == 15 ">
    <button (click)="singleEjercicios(cat.id)">
      <img src="{{cat.acf.img_cat.sizes.medium}}" alt="">
      <div class="card-title">{{cat.name}}</div>
    </button>
   </div>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></button>
    <ion-fab-list side="left">
      <button class="button-reserva" ion-fab> RESERVA TU HORA</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
