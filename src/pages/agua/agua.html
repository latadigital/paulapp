<ion-header>

  <ion-navbar color="primary">

		<ion-buttons start >
			<button ion-button icon-only (click)="ProfileLink()">
				<ion-icon name="contact"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title text-center>AGUA</ion-title>
		<ion-buttons end >
			<button ion-button icon-only>
				<ion-icon name="ios-mail"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>
	
	<div class="water_progress" [ngStyle]="{'bottom': porcentaje}">
		<img src="assets/img/agua.gif" alt="">
	</div>
	<div class="mask">
		<img src="assets/img/cuerpo.svg" alt="">
	</div>
    <ion-fab right bottom>
        <button (click)="viewAguaInterior()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

	<ion-fab left top>
		<button ion-fab color="primary">100%</button>
	</ion-fab>
	
</ion-content>
