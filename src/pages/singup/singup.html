<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
    <form autocomplete="off" [formGroup]="user" (ngSubmit)="register()">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Nombre" formControlName="name" value=""></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-input type="text" placeholder="Usuario" formControlName="username" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="email" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Rut" formControlName="rut" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Repetir Password" formControlName="rpassword"></ion-input>
                
            </ion-item>
            
        </ion-list>
            
        <div padding>
            <button block class="btn-ingresar" [disabled]="!user.valid">Crear Cuenta</button>
        </div>
    </form>
</ion-content>
