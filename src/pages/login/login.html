<ion-header color="trasparent">
    <ion-navbar color="trasparent">
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content>
    <div class="bg-singup"></div>

    <ion-list>
        <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating >Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
            <p class="error-message" *ngIf="error_message">{{error_message}}</p>
        <button block class="btn-ingresar" (click)="onLogin()">Ingresar</button>
    </div>
</ion-content>
