<ion-header>

  <ion-navbar color="primary">

		<ion-buttons start >
			<button ion-button icon-only (click)="ProfileLink()">
				<ion-icon name="contact"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title text-center>VASOS DE AGUA</ion-title>
		<ion-buttons end >
			<button ion-button icon-only>
				<ion-icon name="ios-mail"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>
		
	
		<ion-list>
			<ion-item>
				<ion-label floating>Agua Consumida</ion-label>
				<ion-input type="text" [(ngModel)]="aguaconsumida"></ion-input>
			</ion-item>
		</ion-list>
	
		<ion-list>
			<ion-item>
				<ion-label floating>Total ml diario</ion-label>
				<ion-input type="text" [(ngModel)]="litrosUsuarios"  [value]="litrosUsuarios"  value="" ></ion-input>
			</ion-item>
		</ion-list>

		<div padding>
				<p class="error-message" *ngIf="error_message">{{error_message}}</p>
			<button block class="btn-ingresar" (click)="aguaUser(1)">Guardar</button>
		</div>
	</ion-content>
