<ion-header>

  <ion-navbar>
    <ion-title>Pautas | Paula Droguett</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content-pautas"  *ngFor="let p of pautas">
    <img src="{{p.acf.imagen.sizes.medium}}" alt="Pautas | Paula Droguett">
    <h2>{{p?.title.rendered}}</h2>
    <p [innerHTML]="p?.content.rendered" ></p>
  </div>
</ion-content>
