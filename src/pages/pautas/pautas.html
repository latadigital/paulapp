<ion-header>

  <ion-navbar>
    <ion-title>Pautas | Paula Droguett</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding id="printMe" >
  <div   *ngFor="let pauta of pautas">
      <div *ngIf="pauta.acf.usuarios?.user_email == email">
   <div class="content-pautas"  *ngFor="let p of pauta.acf.pautas"> 
     <img src="{{p.imagen.sizes.medium}}" alt="Pautas | Paula Droguett">
     <h2>{{p?.titulo}}</h2>
     <p [innerHTML]="p?.descripcion" ></p>
   </div>
  </div>
</div>

<ion-fab right bottom>
  <button ion-fab color="whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></button>
  <ion-fab-list side="left">
    <a class="button-reserva"  href="https://api.whatsapp.com/send?phone=569" target="_blank"  ion-fab> Ir a whatsapp</a>
  </ion-fab-list>
</ion-fab>
</ion-content>
