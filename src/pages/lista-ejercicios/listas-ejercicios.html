    <ion-header>

        <ion-navbar color="primary">
            <ion-title>Lista Recetas</ion-title>
        </ion-navbar>

    </ion-header>


    <ion-content class="card-background-page">

        <ion-card class="banner-principal">
            <img src="{{ejercicios?.acf.imagen_ejercicio.sizes.medium}}"/>
            <div class="card-title">{{ejercicios?.title.rendered}}</div>
        </ion-card>
        
       <!-- <ion-searchbar (ionInput)="getListaRecetas($event)"></ion-searchbar>-->

       <ion-list>
            <button ion-item *ngFor="let item of ejercicios?.acf.rutina_ejercicios">
                <!--<ion-icon name="arrow-forward" item-start ></ion-icon>-->
                {{ item.columna_uno }} - {{ item.columna_dos }} 
            </button>
        </ion-list>

    </ion-content>
